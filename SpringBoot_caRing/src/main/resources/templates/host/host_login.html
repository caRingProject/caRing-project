<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'ocr';
            src: url('/font/OCR-B\ 10\ BT.ttf') format('truetype');
        }
        @font-face {
		    font-family: 'Pretendard-Regular';
		    src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
		    font-weight: 400;
		    font-style: normal;
		}

        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: inherit;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        body {
            
            background-color: #6e7a77;
        }

        form {
            width: 455px;
            height: 100vh;
            background-color: #fff;
            margin: 0 auto;
            text-align: center;
            font-family: 'ocr';
            color: #6e7a77;
        }

        h1 {
            padding-top: 80px;
            margin-bottom: 50px;
        }

        .info {
            padding-left: 30px;
            width: 320px;
            border: 2px solid #6e7a77;
        }

        input {
            width: 350px;
            height: 50px;
            border-radius: 25px;
            border: none;
            margin-bottom: 20px;
            border: 2px solid #6e7a77;
        }
        .loginbt {
            font-weight: 500;
            margin-top: 20px;
            color: #6e7a77;
        }
        a {
            font-family: 'Pretendard-Regular';
            display: block;
        }
    </style>
    <title>Host Login</title>
</head>

<body>
    <form action="/host/login" method="post" th:object="${hostLoginForm}">
    	<div th:if="${#fields.hasGlobalErrors()}">
	       <p th:each="err: ${#fields.globalErrors()}" th:text="${err}" class="error"></p>
	    </div>
        <h1>host login</h1>
        <input type="text" placeholder="id" class="info" th:field="*{host_email}"><br>
        <div th:errors="*{host_email}" class="error"></div>
        <input type="password" placeholder="password" class="info" th:field="*{host_password}"><br>
        <div th:errors="*{host_password}" class="error"></div>
        <input type="submit" value="login" class="loginbt"><br>
        <a href="/host/join">회원가입</a><br>
    </form>
</body>

</html>
