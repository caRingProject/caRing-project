<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    	@font-face {
            font-family: 'ocr';
            src: url('/font/OCR-B\ 10\ BT.ttf') format('truetype');
        }
        @font-face {
		    font-family: 'Pretendard-Regular';
		    src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
		    font-weight: 400;
		    font-style: normal;
		}

        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: inherit;
            color: inherit;
        }

        ul {
            list-style: none;
        }
        
        body {
            background-color: #6e7a77;
        }

        form {
            width: 455px;
            height: 100vh;
            background-color: #fff;
            margin: 0 auto;
            text-align: center;
            font-family: 'ocr';
            color: #6e7a77;
        }

        h1 {
            padding-top: 80px;
            margin-bottom: 50px;
        }

        .info {
            padding-left: 30px;
            padding-right: 30px;
            width: 290px;
            border: 2px solid #6e7a77;
        }

        input {
            width: 350px;
            height: 50px;
            border-radius: 25px;
            border: none;
            margin-bottom: 10px;
        }
        .loginbt {
            font-weight: 500;
            margin-top: 20px;
            color: #6e7a77;
            border: 2px solid #6e7a77;
            font-family: 'Pretendard-Regular';
        }
        .error {
        	color: red;
            font-family: 'Pretendard-Regular';
            margin-bottom: 10px;
        }
        .emailwrap {
            width: 380px;
            height: 50px;
            border-radius: 25px;
            margin: 0 auto;
            margin-bottom: 15px;
        }
        .email {
            width: 238px;
            border: 2px solid #6e7a77;
            padding-left: 30px;
        }
        .bt {
            width: 70px;
            border: 2px solid #6e7a77;
            color: #6e7a77;
            font-family: 'Pretendard-Regular';
        }
    </style>
     <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    	<script>
    	function emailCheck() {
    		var id = $('#host_email').val();
            $.ajax({
                url:"/host/emailCheck",
                type:"post",
                data:{'host_email':id},
                success:function(cnt){ 
                    if(cnt == 0){  
                    	alert("사용 가능한 이메일 입니다.");
                    } else { 
                      	alert("사용 중인 이메일이 있습니다. 다시 입력해주세요");
                        $('#host_email').val('');
                    }
                },
                error:function(id){
                	if(id == ''){
                    alert("이메일을 입력해주세요.");
                	}
                }
            });
         };
    	</script>
    <title>Host Join</title>
</head>

<body>
    <form action="/host/join" method="post" th:object="${hostJoinForm}">
        <h1>host join</h1>
      	<div th:if="${#fields.hasGlobalErrors()}">
         	<p th:each="err: ${#fields.globalErrors()}" th:text="${err}" class="error"></p>
      	</div>
        <div th:errors="*{host_email}" class="error"></div>
	    <div class="emailwrap">
	        <input type="text" placeholder="email" class="email" th:field="*{host_email}">
	        <input type="button" value="중복확인" onclick="emailCheck()"class="bt"><br>
	    </div>
        
        <div th:errors="*{host_password}" class="error"></div>
        <input type="password" placeholder="password" class="info" th:field="*{host_password}"><br>
        
        <input type="password" placeholder="password 확인" class="info"><br>
        
        <div th:errors="*{host_name}" class="error"></div>
        <input type="text" placeholder="name" class="info" th:field="*{host_name}"><br>
        
        <div th:errors="*{host_phone}" class="error"></div>
        <input type="tel" placeholder="phone number" class="info" th:field="*{host_phone}"><br>
        <input type="submit" value="회원가입" class="loginbt"><br>
    </form>
</body>

</html>
