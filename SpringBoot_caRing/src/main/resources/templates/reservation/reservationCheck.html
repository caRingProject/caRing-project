<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@font-face {
	font-family: 'ocr';
	src: url('OCR-B\ 10\ BT.ttf') format('truetype');
}

@font-face {
	font-family: 'Pretendard-Regular';
	src:
		url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff')
		format('woff');
	font-weight: 400;
	font-style: normal;
	unicode-range: U+AC00-D7A3;
}

* {
	margin: 0;
	padding: 0;
}

a {
	text-decoration: inherit;
	color: inherit;
}

ul {
	list-style: none;
}

img {
	vertical-align: top;
}

button {
	border: none;
	background-color: transparent;
	color: #dbcba0;
}

body {
	font-family: 'ocr', 'Pretendard-Regular';
}

header {
    position: relative;
    background-color: #dbcba0;
}

.hwrap {
    height: 70px;
    display: flex;
    align-items: center;
}

.logo {
    position: absolute;
    left: 20px;
}

.userwrap {
    position: absolute;
    right: 20px;
}

.user {
    position: absolute;
    right: 20px;
}

.user img {
    width: 35px;
}

.lnb-container {
    position: relative;
}

.lnb {
    width: 400px;
    background-color: white;
    border-radius: 30px;
    position: absolute;
    top: -10px;
    right: 20px;
    border: 3px solid #6e7a77;
    font-family: 'Zen Maru Gothic', sans-serif;
    font-weight: 700;
    color: #6e7a77;
}

.lnb ul {
    margin-left: 15px;
    padding: 27px;
    padding-bottom: 0;
}

.lnb ul li {
    margin-bottom: 27px;
}

.lnb span {
    display: block;
    width: 300px;
    height: 3px;
}
.lnbclose {
    background-color: transparent;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
}

hr {
    width: 350px;
    margin-left: 22px;
}

.reservationwrap {
	width: 800px;
	height: 500px;
	margin: 50px auto;
	text-align: center;
	color: #6e7a77;
}
.reservationwrap>h1 {
	margin-bottom: 36px;
}
.reservationwrap>h3 {
	margin-bottom: 36px;
}
.submitWrap>input {
	width: 200px;
	height: 50px;
	background-color: #6e7a77;
	color: #dbcba0;
	border-radius: 10px;
	border: none;
}
.submitWrap>input:first-child {
	margin-right: 24px;
}
</style>
<script src="https://kit.fontawesome.com/d1fa9340d9.js"
	crossorigin="anonymous"></script>
<title>Host Main</title>
</head>

<body>
	<header>
		<div class="hwrap">
			<div class="logo">
				<h1>
					<a href="/"> <img src="/img/logo.png" alt="caRing main logo">
					</a>
				</h1>
			</div>
			<!--logo-->

			<div class="user">
				<a href="#"> <img src="/img/icons8-menu-64.png"
					alt="user menu logo"> <img src="/img/icons8-user-48.png"
					alt="user logo">
				</a>
			</div>
			<!--user-->
			<!--user-->
		</div>
		<!--hwrap-->

		<div class="lnb-container">
			<div class="lnbclose"></div>
			<div class="lnb">
				<ul th:if=${session.loginCustomer}>
					<li><a href="#">회원정보 수정</a></li>
					<li><a href="/reservation/reservationlist">예약 내역 조회</a></li>
				</ul>
				<hr>
				<ul>
					<li><a href="#">고객센터</a></li>
				</ul>
				<hr>
				<ul th:unless=${session.loginCustomer}>
					<li><a href="/customer/login">USER 로그인 / 회원가입</a></li>
					<li><a href="/host/login">HOST 로그인 / 회원가입</a></li>
				</ul>
				<ul th:if=${session.loginCustomer}>
					<li><a href="/customer/logout">로그아웃</a></li>
				</ul>
			</div>
		</div>
	</header>

	<div class="reservationwrap">
		<!--전체적인 틀-->

			<h1>예약 요청 완료</h1>
			<h3>
				예약 요청이 완료되었습니다.
				</p>
				호스트가 확인 후 예약 확정이 완료됩니다.
				</p>
			</h3>

			<div class="submitWrap">
				<input type="button" value="예약 상세" class="submit" onclick="location.href='/reservation/reservationlist'"> 
				<input type="button" value="홈으로" class="submit" onclick="location.href='/'">
			</div>

	</div><!--reservationwrap-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script>
        $(function () {
            $(".lnb, .lnbclose").hide();
            $(".user").click(function () {
                $(".lnb, .lnbclose").toggle();
            })

            $('.lnbclose').click(function () {
                $('.lnb, .lnbclose').hide();
            })
        })
    </script>
</body>

</html>
