<script>
      $(function(){
       $(".flatpickr").flatpickr({
           mode: "range",
           onChange: function(selectedDates){
            $('#first-input').val(this.formatDate(selectedDates[0], "Y-m-d"));
            $('#second-input').val(this.formatDate(selectedDates[1], "Y-m-d"));
         },
            wrap: true
        });
     });    
</script>

<script>
        $(function () {
            $(".lnb, .lnbclose").hide();
            $(".user").click(function () {
                $(".lnb, .lnbclose").toggle();
            })

            $('.lnbclose').click(function () {
                $('.lnb, .lnbclose').hide();
            })
        })
    </script>

					</a>
				</h1>
			</div>

			<div class="flatpickr">

				</div>
			</div>
			<div class="searchbt">
				<button>

			</div>
			
               <input type="hidden" id="lats" name="lat">
               <input type="hidden" id="lngs" name="lng">
		</form>
