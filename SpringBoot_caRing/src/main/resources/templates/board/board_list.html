<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import
   url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css')
   ;

/* font-family: 'Pretendard'; */
@font-face {
   font-family: 'ocr';
   src: url('/font/OCR-B\ 10\ BT.ttf') format('truetype');
}

@font-face {
   font-family: 'ChosunGu';
   src:
      url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunGu.woff')
      format('woff');
   font-weight: normal;
   font-style: normal;
}

* {
   margin: 0;
   padding: 0;
}

a {
   color: inherit;
   text-decoration: none;
}

ul {
   list-style: none;
}

button {
   background-color: transparent;
   border: 0;
}

html {
   font-family: 'ocr';
}

.korean {
   font-family: 'Pretendard';
}

img {
   vertical-align: top;
}

header {
   height: 70px;
   border-bottom: 3px solid #6e7a77;
   display: flex;
   justify-content: space-between;
   line-height: 70px;
   color: #6e7a77;
}

#googleMap {
   width: 45%;
}

h1 {
   padding-top: 15px;
   margin-left: 20px;
}

.usermenu img {
   width: 70px;
   padding-top: 15px;
   margin-right: 20px;
}

.carwrap {
   width: 1420px;
   margin: 0 auto;
   padding-top: 36px;
   display: flex;
   flex-wrap: wrap;
   justify-content: space-between;
}

.car {
   width: 650px;
   height: 240px;
   border-radius: 30px;
   overflow: hidden;
   box-shadow: 5px 5px 10px #ccc;
   margin-bottom: 30px;
   display: flex;
}

.carImage {
   height: 100%;
   width: 250px;
   
}

.carInfo {
   height: 100%;
   width: 400px;
}

.carDetail {
   display: flex;
   justify-content: space-between;
   margin-left: 20px;
   margin-right: 20px;
   line-height: 30px;
}

.carName {
   font-size: 20px;
   line-height: 30px;
   margin-top: 12px;
   margin-left: 20px;
}

.won {
   font-family: 'ChosunGu';
   font-size: 14px;
}

.carSearch {
   font-family: 'Zen Maru Gothic', sans-serif;
   font-weight: 700;
   width: 900px;
   height: 70px;
   border-radius: 50px;
   display: flex;
   position: absolute;
   transform: translate(-50%, 0);
   font-size: 14px;
}
.carlist{
   width: 45%;
}
.serachFilterBar{
    display: flex;
    height: 64px;
    padding: 16px 24px;
    position: relateive;
    top: 80px;
    z-index: 1;
} 
.searchFilter{
   background-color: #fff;
    color: #231f20;
    cursor: pointer;
    display: inline-block;
    font-size: 16px;
    font-weight: 700;
    height: 34px;
    line-height: 33px;
    outline: none;
    padding: 0 14px;
    position: relative;
    text-align: center;
    vertical-align: top;
}
.buttontogle{
border: 1px solid #e7e7e8;
    border-radius: 8px;
    height: 32px;
    line-height: 12px;
    margin-right: 16px;
    padding: 8px 16px;
}

.carSearch label {
   margin-left: 20px;
   margin-right: 20px;
}
</style>
<script src="https://kit.fontawesome.com/d1fa9340d9.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
   $(function(){
       $(".flatpickr").flatpickr({
           mode: "range",
           onChange: function(selectedDates){
            $('#first-input').val(this.formatDate(selectedDates[0], "Y-m-d"));
            $('#second-input').val(this.formatDate(selectedDates[1], "Y-m-d"));
         },
            wrap: true
        });
     });    
</script>

<title>Car Search</title>
</head>

<body>
   <header>
      <h1>
         <a href="/"> <img src="/img/logo.png" alt="caRing main logo"></a>
      </h1>
      
      <div class="searchBar">
         <form action="#" class="carSearch">
            <div class="where">
               <label>Where</label> <input type="text" id="autocomplete" placeholder="city, airport, adress or hotel">
            </div>
            
            <div class="When">
               <label>When</label>
            </div>
            
            <div class="flatpickr">
               <input id="first-input" type="text" placeholder="날짜를 선택해주세요" data-input>
               <input id="second-input" type="text" placeholder="날짜를 선택해주세요" data-input>
               <a class="input-button" title="toggle" data-toggle> 
               <i class="fa-solid fa-calendar-days"></i></a>
               
               <a class="input-button" title="clear" data-clear> 
               <i class="fa-regular fa-circle-xmark"></i></a>
            </div>
         </form>
      </div>
      
      <div class="usermenu">
         <a href="#"><img src="/img/user.png" alt="user logo"></a>
      </div>
   </header>
   
   <div class="serachFilterBar">
         <div class="searchFilter">
            <button class="buttontogle" type="button">
               <span>정렬</span>
            </button>
         </div>
         <div class="searchFilter">
            <button class="buttontogle" type="button">
               <span>가격</span>
            </button>
         </div>
         <div class="searchFilter">
            <button class="buttontogle" type="button">
               <span>필터</span>
            </button>
         </div>
   </div>
   <div class="carwrap">
      <div class="carlist">
      <th:block th:each="boards: ${boards}">
         <a th:href="@{/board/read(board_id=${boards.board_id})}">
            <div class="car">
               <div class="carImage">
                  <img src="img/mercedes-benz-3395531_640.jpg" alt="car list 1">
               </div>
               <div class="carInfo">
                  <p class="carName" th:text="*{boards.title}"></p>
                  <div class="carDetail">
                     <p>★4.8</p>
                     <p><span class="won">\ </span><span th:text="*{boards.price}"></span>/ 1-day</p>
                     <input name="address" type="hidden" th:value="*{boards.area}" value = "d">
                  </div>   
               </div>
            </div>
         </a>
         </th:block> 
      </div>
      <script>
      var map
      var geocoder;
         function myMap(){
            var map = new google.maps.Map(document.getElementById('googleMap'), {
                 center: {lat: 37.5400456, lng: 126.9921017},
                  zoom: 12,
            });
            
         for(i = 0; i < document.getElementsByName('address').length; i++) {
              let address = document.getElementsByName('address')[i].value
                 geocoder = new google.maps.Geocoder();
                
                geocoder.geocode( { 'address': address}, function(results, status) {
                    if (status == 'OK') {
                       var marker = new google.maps.Marker({
                          map: map,
                          position: results[0].geometry.location,
                       });
                       
                    const contentString =
                   '<div id="content">' +
                   '<div id="siteNotice">' +
                   "</div>" +
                   '<h1 id="firstHeading" class="firstHeading">Uluru</h1>' +
                   '<div id="bodyContent">' +
                   "<p><b>Uluru</b> d </p>" +
                   "</div>" +
                   "</div>";

               const infowindow = new google.maps.InfoWindow({
                  content: contentString,
               });
               
               marker.addListener("click", function() {
                  infowindow.open({
                      anchor: marker,
                      map,
                  });
               });
                    } else {
                       alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
         }   
   }
         
      </script>
       <div id="googleMap" style="width: 45%; height: 700px;"></div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCohcEtokIbEDDmWarMHZTTWAW8sffjywM&callback=myMap"></script>
   </div> 
</body>
</html>
